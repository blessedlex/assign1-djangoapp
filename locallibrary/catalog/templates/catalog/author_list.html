{% extends "base.html" %}

{% block content %}

<h1>Author List</h1>

{% if author_list %}
  <ul>

  {% for author in author_list %}
    <li>
      <a href="{% url 'author_detail' author.pk %}">
      {{ author.first_name }} {{ author.last_name }}{% empty%})
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no authors available.</p>
{% endif %}

{% endblock %}
